<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            background-image: radial-gradient(circle, rgba(65, 65, 65, 0.5) 1px, transparent 1px);
            background-size: 12px 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* body {
            background-image: url('pixel2.png');
        } */

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
            filter: grayscale(100%);
        }

        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        #video-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle, transparent 1px, rgba(255, 255, 255, 0.15) 1px);
            background-size: 2px 2px;
        }

        #blur-overlay {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(15px);
            mask: radial-gradient(ellipse at center, black 50%, transparent 97%);
            -webkit-mask: radial-gradient(ellipse at center, black 50%, transparent 97%);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #canvas-container canvas {
            position: relative;
            z-index: 1;
        }

        #custom-player {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
        }

        .player-button {
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .player-button:hover {
            opacity: 0.7;
        }

        .play-icon,
        .pause-icon {
            width: 0;
            height: 0;
        }

        .play-icon {
            border-left: 8px solid #C6C3A5;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-left: 2px;
        }

        .pause-icon {
            width: 8px;
            height: 12px;
            position: relative;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 12px;
            background-color: #C6C3A5;
        }

        .pause-icon::before {
            left: 0;
        }

        .pause-icon::after {
            right: 0;
        }

        #progress-container {
            width: 200px;
            height: 2px;
            background-color: rgba(198, 195, 165, 0.3);
            cursor: pointer;
            position: relative;
        }

        #progress-bar {
            height: 100%;
            background-color: #C6C3A5;
            width: 0%;
            transition: width 0.1s linear;
        }

        #progress-container:hover {
            height: 4px;
            margin-top: -1px;
        }

        .home-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .home-nav a {
            color: #C6C3A5;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 8px 16px;
            border: 1px solid rgba(198, 195, 165, 0.5);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .home-nav a:hover {
            background: rgba(198, 195, 165, 0.1);
            border-color: #C6C3A5;
        }
    </style>
</head>

<body>
    <video id="background-video" loop>
        <source src="input/ARPRVW.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="video-overlay"></div>
    <div id="blur-overlay"></div>

    <div id="canvas-container"></div>

    <div id="custom-player">
        <div class="player-button" id="play-pause-btn">
            <div class="play-icon" id="play-icon"></div>
            <div class="pause-icon" id="pause-icon" style="display: none;"></div>
        </div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>

</html>
